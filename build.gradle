apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '1.0'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'JDBMS',
                   'Implementation-Version': version,
                   'Main-Class': 'jdbms.sql.parsing.parser.ParserMain'
    }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.1.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.1.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.6.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

